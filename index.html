<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="page-container">
  
    <header>
      <div class="header-row" id="header-top">
        <div class="search-bar">
          <object class="header-icon" data="icons/magnify.svg"></object>
          <input type="search" id="search-field" name="search">
        </div>
        <div class="account-icon-tray">
          <object class="header-icon" data="icons/bell-badge.svg"></object>
          <img class="small-pfp pfp" src="images/pug.jpg" alt="The user's profile image">
          <span id="username-medium">Sean Daley</span>
        </div>
      </div>
      <div class="header-row" id="header-bottom">
        <div id="welcome-tile">
          <img class="large-pfp pfp" src="images/pug.jpg" alt="The user's profile image">
          <span id="welcome-msg">Hi there,</span>
          <span id="username-large">Sean Daley (@slug)</span>
        </div>
        <div id="action-buttons">
          <button class="action-button" id="btn-new">New</button>
          <button class="action-button" id="btn-upload">Upload</button>
          <button class="action-button" id="btn-share">Share</button>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <h1>Dashboard</h1>
      <div class="main-menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">Recipes</div>
        <div class="menu-item">Ingredients</div>
        <div class="menu-item">Store Areas</div>
        <div class="menu-item">Units</div>
      </div>
      <div class="aux-menu">
        <div class="menu-item">Settings</div>
        <div class="menu-item">Support</div>
        <div class="menu-item">Privacy</div>
      </div>
    </div>
    <div class="main-content">
      Main Content
    </div>
  </div>
</body>
</html>
